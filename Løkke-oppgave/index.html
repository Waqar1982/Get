<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-loop</title>
</head>
<body>

    <div id="numbers"></div>
    <button onclick="printNumber ()">Print</button>

    <script>
function printNumber(){
let stopValue= 20;
for(let multiply=2; multiply<=stopValue; multiply += 2)
document.getElementById('numbers').innerHTML += '<li>' + multiply+ '</li>';

}


    </script>
</body>

</html>
